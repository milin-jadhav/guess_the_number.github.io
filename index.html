<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
    <link rel="icon" type="image/x-icon" href="../icons/icons_8_96.ico">
</head>

<body>

    <h1><u>Number Guessing Game!</u></h1>
    <div id="content">
        <p><b>Enter Any Number Between 1 to 100 for Guessing..!! </b></p>
        <p><b>Note : You have Only 5 Chance to Guess Correct Number </b></p>
        <input type="text" id="txtNum" name="txtNum" placeholder="Enter any Number">
        <button id="btnGuess" onclick="guessNumber()">Guess the Number</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
